- date: December 21, 2020
  headline: "Despite the pandemic, we've had a great year. Two group members made big advances in their careers: Charlie Lewandowski was awarded a prestigious NRC postoctoral fellowship and accepted a position at AFRL and Brad Slezak is now working at AdvR nearby in Bozeman. Cody Jessup and Dakota Chapman joined the group as new graduate students. We still have room for more students!"

- date: 2020
  headline: "The D'Urso Lab has been continuing to work through the pandemic! Most presentations are on hold, but check back for updates on publications, group members, and more in the near future."

- date: June 18, 2019
  headline: "Our latest publication in Applied Physics Letters is featured as an AIP Scilight! See <a href='https://aip.scitation.org/doi/10.1063/1.5115141'>Creating a microsphere 'molecule' in a magneto-gravitational trap</a>. <img src='/images/pubpic/Pub_Slezak-2019-1.jpeg' class='img-responsive' style='max-width: 250px' />"

- date: February 8, 2019
  headline: "Brian D'Urso is giving the MSU Physics Colloquium, 'Probing Gravity with Optomechanics: A particle in a magneto-gravitational trap.'"

- date: January 10, 2019
  headline: "We're giving a talk at <a href='https://spie.org/PWO/conferencedetails/optical-opto-atomic-and-entanglement-enhanced-precision-metrology#2515721'>SPIE Photonics West</a>, 'Precision optomechanics with a particle in a magneto-gravitational trap.'"

- date: December 12, 2018
  headline: "We set a new group record for feedback cooling, with hints of more improvements to come! Publication in <a href='http://iopscience.iop.org/article/10.1088/1367-2630/aacac1/meta'>New Journal of Physics</a>. <img src='/images/newspic/2018-12-12.jpg' class='img-responsive' style='max-width: 250px' />"

- date: December 10, 2018
  headline: "D'Urso Lab website is live!"
